  <style>
    @import url(https://fonts.googleapis.com/css?family=Ubuntu);.box,.box .box__ghost{left:50%;position:absolute}body,html{background:#28254c;font-family:Ubuntu}*{box-sizing:border-box}.box{width:350px;height:100%;max-height:600px;min-height:450px;background:#332f63;border-radius:20px;top:50%;transform:translate(-50%,-50%);padding:30px 50px}.box .box__ghost{padding:15px 25px 25px;top:30%;transform:translate(-50%,-30%)}.box .box__ghost .symbol:first-child{opacity:.2;animation:4s ease-in-out 3s infinite shine}.box .box__ghost .symbol:first-child:after,.box .box__ghost .symbol:first-child:before{content:"";width:12px;height:4px;background:#fff;position:absolute;border-radius:5px;bottom:65px;left:0}.box .box__ghost .symbol:first-child:before{transform:rotate(45deg)}.box .box__ghost .symbol:first-child:after{transform:rotate(-45deg)}.box .box__ghost .symbol:nth-child(2){position:absolute;left:-5px;top:30px;height:18px;width:18px;border:4px solid #fff;border-radius:50%;opacity:.2;animation:4s ease-in-out 1.3s infinite shine}.box .box__ghost .symbol:nth-child(3){opacity:.2;animation:3s ease-in-out .5s infinite shine}.box .box__ghost .symbol:nth-child(3):after,.box .box__ghost .symbol:nth-child(3):before{content:"";width:12px;height:4px;background:#fff;position:absolute;border-radius:5px;top:5px;left:40px}.box .box__ghost .symbol:nth-child(3):before{transform:rotate(90deg)}.box .box__ghost .symbol:nth-child(3):after{transform:rotate(180deg)}.box .box__ghost .symbol:nth-child(4){opacity:.2;animation:6s ease-in-out 1.6s infinite shine}.box .box__ghost .symbol:nth-child(4):after,.box .box__ghost .symbol:nth-child(4):before{content:"";width:15px;height:4px;background:#fff;position:absolute;border-radius:5px;top:10px;right:30px}.box .box__ghost .symbol:nth-child(4):before{transform:rotate(45deg)}.box .box__ghost .symbol:nth-child(4):after{transform:rotate(-45deg)}.box .box__ghost .symbol:nth-child(5){position:absolute;right:5px;top:40px;height:12px;width:12px;border:3px solid #fff;border-radius:50%;opacity:.2;animation:1.7s ease-in-out 7s infinite shine}.box .box__ghost .symbol:nth-child(6){opacity:.2;animation:2s ease-in-out 6s infinite shine}.box .box__ghost .symbol:nth-child(6):after,.box .box__ghost .symbol:nth-child(6):before{content:"";width:15px;height:4px;background:#fff;position:absolute;border-radius:5px;bottom:65px;right:-5px}.box .box__ghost .symbol:nth-child(6):before{transform:rotate(90deg)}.box .box__ghost .symbol:nth-child(6):after{transform:rotate(180deg)}.box .box__ghost .box__ghost-container{background:#fff;width:100px;height:100px;border-radius:100px 100px 0 0;position:relative;margin:0 auto;animation:3s ease-in-out infinite upndown}.box .box__ghost .box__ghost-container .box__ghost-eyes{position:absolute;left:50%;top:45%;height:12px;width:70px}.box .box__ghost .box__ghost-container .box__ghost-eyes .box__eye-left{width:12px;height:12px;background:#332f63;border-radius:50%;margin:0 10px;position:absolute;left:0}.box .box__ghost .box__ghost-container .box__ghost-eyes .box__eye-right{width:12px;height:12px;background:#332f63;border-radius:50%;margin:0 10px;position:absolute;right:0}.box .box__ghost .box__ghost-container .box__ghost-bottom{display:flex;position:absolute;top:100%;left:0;right:0}.box .box__ghost .box__ghost-container .box__ghost-bottom div{flex-grow:1;position:relative;top:-10px;height:20px;border-radius:100%;background-color:#fff}.box .box__ghost .box__ghost-container .box__ghost-bottom div:nth-child(2n){top:-12px;margin:0;border-top:15px solid #332f63;background:0 0}.box .box__ghost .box__ghost-shadow{height:20px;box-shadow:0 50px 15px 5px #3b3769;border-radius:50%;margin:0 auto;animation:3s ease-in-out infinite smallnbig}.box .box__description{position:absolute;bottom:30px;left:50%;transform:translateX(-50%)}.box .box__description .box__description-container{color:#fff;text-align:center;width:200px;font-size:16px;margin:0 auto}.box .box__description .box__description-container .box__description-title{font-size:24px;letter-spacing:.5px}.box .box__description .box__description-container .box__description-text{color:#8c8aa7;line-height:20px;margin-top:20px}.box .box__description .box__button{display:block;position:relative;background:#ff5e65;border:1px solid transparent;border-radius:50px;height:50px;text-align:center;text-decoration:none;color:#fff;line-height:50px;font-size:18px;padding:0 70px;white-space:nowrap;margin-top:25px;transition:background .5s;overflow:hidden;-webkit-mask-image:-webkit-radial-gradient(white,black)}.box .box__description .box__button:before{content:"";position:absolute;width:20px;height:100px;background:#fff;bottom:-25px;left:0;border:2px solid #fff;transform:translateX(-50px) rotate(45deg);transition:transform .5s}.box .box__description .box__button:hover{background:0 0;border-color:#fff}.box .box__description .box__button:hover:before{transform:translateX(250px) rotate(45deg)}@keyframes upndown{0%,100%{transform:translateY(5px)}50%{transform:translateY(15px)}}@keyframes smallnbig{0%,100%{width:90px}50%{width:100px}}@keyframes shine{0%,100%,50%{opacity:.2}25%{opacity:.1}}
  </style>
  <script src="{{STATIC_URL}}/vendor/jquery/jquery.min.js"></script>
  <script>
    $( document ).ready(function() {
      var pageX = $(document).width();
      var pageY = $(document).height();
      var mouseY=0;
      var mouseX=0;
      $(document).mousemove(function( event ) {
        mouseY = event.pageY;
        yAxis = (pageY/2-mouseY)/pageY*300; 
        mouseX = event.pageX / -pageX;
        xAxis = -mouseX * 100 - 100;
        $('.box__ghost-eyes').css({ 'transform': 'translate('+ xAxis +'%,-'+ yAxis +'%)' }); 
      });
    });
    
  </script>
</head>
